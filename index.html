<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/jpg" href="./imagenes/OIP.jpg">
    <title>Encriptador de texto</title>
</head>
<body>
    <!--  Encabezado  -->
    <header>
        <a href="#" rel="">
            <img src="./imagenes/Logo.jpg" alt="Logo Alura" class="logo">
        </a>
    </header>
    <!--  Sección Principal-->
    <main>
        <section class="encriptador">
            <textarea class="text-area" placeholder="Ingrese el texto aquí."></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.png" alt="Imágen Aviso" class="img-aviso">
                <h6 class="texto-aviso">Sólo letras minusculas y sin acentos.</h6>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>

        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/Muñeco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fué encontrado.</p>
                <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="mensajes" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    
    <!--  Pie de página-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - Desarrollado por Edison Rincón Contreras</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.png" alt="Logo Linkedin"  width="40px" class="linked">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/Github.png" alt="Logo Github" width="40px" class="git">
        </a>
    </footer>
    <script src="./js/encriptador.js"></script> 
    
</body>
</html>
